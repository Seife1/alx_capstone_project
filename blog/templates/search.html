{% extends 'layout.html' %}
{% block header %}
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/latest_post.css">
    <style>
        .container {
            display: flex;
            flex-flow: column wrap;
            align-items: center;
            max-width: 700px;
            margin: 2rem auto;
            height: 70vh;
        }
        .result {
            display: flex;
            flex-flow: column wrap;
            align-items: center;
        }
        .result h3 {
            margin-bottom: 1rem;
        }

        form {
            background-color: transparent;
            border: none;
        }

        a {
            text-decoration: none;
            color: blue;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container">
        <form action="/search" method="post">
            {{ form.hidden_tag() }}
            <label>
                <a href="#">Search</a>{{ form.search(class="search") }}
                {{ form.submit(class="btn_search") }}
            </label>
        </form>
        <div class="result">
            <h3>Your Searched Result for {{ searched }} is...</h3>
            {% for post in posts %}
                <h4><a href="{{ url_for('pages', post_id=post.id) }}">{{ post.title }}</a></h4>
            {% endfor %}
        </div>
    </div>
{% endblock %}
